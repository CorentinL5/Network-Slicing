<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Network Calculator</h1>
    <form id="networkForm">
        <label for="entryBaseNetworkIP">Base Network IP:</label>
        <input type="text" id="entryBaseNetworkIP" required>
        <br>
        <label for="entryBaseNetworkMask">Base Network Mask (CIDR):</label>
        <input type="number" id="entryBaseNetworkMask" min="0" max="32" required>
        <br>
        <label for="entryListOfGroups">List of Groups (comma-separated):</label>
        <input type="text" id="entryListOfGroups" required>
        <br>
        <h3>Options</h3>
        <label for="showMaskIp">
            <input type="checkbox" id="showMaskIp">
            Show Mask IP
        </label>
        <label for="showMaskBinary">
            <input type="checkbox" id="showMaskBinary">
            Show Mask Binary
        </label>


        <button type="button" onclick="displayResults()">Calculate</button>
    </form>
    <label for="resultText"></label><textarea id="resultText" rows="0" cols="60" readonly></textarea>

    <script src="network_calculator.js"></script>
</body>
</html>
